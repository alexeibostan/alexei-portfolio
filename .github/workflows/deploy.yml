name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      BASE_PATH: '/alexei-portfolio'

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Bun ⚙️
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies 📦
        run: bun install

      - name: Build 🔧
        run: bun run build

      - name: Add .nojekyll file
        run: touch build/.nojekyll

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          clean: true 